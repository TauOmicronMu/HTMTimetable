<div class="timetable" id="timetable" [@componentInit]="componentState">
  <div class="timetable--header">
    <div class="timetable--header__title">
      <h1>{{getCurrentDate().day}}, {{getCurrentDate().hour}}<span>{{getCurrentDate().suffix}}</span></h1>
      <h3>Here's what's coming up soon...</h3>
    </div>
    <h1 *ngIf="loading" class="timetable--loading">Loading Timetable...</h1>
    <div class="timetable--header__featured">
      <!--<app-event-box *ngFor="let feature of featuredEvents" [event-name]="feature.getEventName()" [event-desc]="" [event-time]="feature.getEventTime()" [event-location]="feature.getEventLocation()"></app-event-box>-->
      <app-event-box event-name="Opening Ceremony" [event-desc]="" event-time="11:00" event-location="Main Hall"></app-event-box>
      <app-event-box event-name="Hacking Starts" [event-desc]="" event-time="12:00" event-location="Main Hall"></app-event-box>
    </div>
  </div>

  <div class="timetable--body">
    <table *ngIf="timetableData">
      <thead>
        <tr>
          <th>Event</th>
          <th>Location</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of timetableData">
          <td>{{event.getEventName()}}</td>
          <td>{{event.getEventLocation()}}</td>
          <td>{{event.getEventTime()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
