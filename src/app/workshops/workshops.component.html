<div class="workshops" [@componentInit]="componentState">
  <div class="workshops--header">
    <h1>Workshops</h1>
    <hr/>
    <p>We're hosting a broad range of workshops at HackTheMidlands this year to give you the very best experience possible and leasve the event with valuable worthwhile knowledge.</p>
  </div>

  <div class="workshops--workshops">
    <app-event-box *ngFor="let workshop of workshops" [event-name]="workshop.getEventName()" [event-desc]="workshop.getEventDesc()" [event-location]="workshop.getEventLocation()" [event-time]="workshop.getEventTime()" [event-icon]="workshop.getEventIcon()"></app-event-box>
  </div>

</div>
