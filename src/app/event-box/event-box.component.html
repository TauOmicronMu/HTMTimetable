<div class="event-box">
  <div class="event-box--image" *ngIf="eventIcon">
    <img src="{{eventIcon}}"/>
  </div>
  <div class="event-box--content">
    <h2>{{eventName}}</h2>
    <p>{{eventDesc}}</p>
  </div>
  <div class="event-box--info" *ngIf="eventLocation && eventTime">
    <div class="event-box--info__left">
      <p>{{eventLocation}}</p>
    </div>
    <div class="event-box--info__right">
      <p>{{eventTime}}</p>
    </div>
  </div>
</div>
