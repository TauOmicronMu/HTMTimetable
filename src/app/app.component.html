<div class="master">

  <!--Nav Bar-->
  <nav class="master--nav">
    <img class="master--nav__logo" alt="HTM Logo"/>
    <ul class="master--nav__nav">
      <li class="master--nav__nav__item" *ngFor="let item of getNavItems()">
        <a href="{{item.link}}">
          {{item.text}}
        </a>
      </li>
    </ul>
  </nav>

  <!--Header section-->
  <header class="master--header">
    <div class="overlay"></div>
    <h1 class="master--header__text">{{getHeaderTitle()}}</h1>
  </header>

  <section class="master--features">
    <div class="master--features__content">
      <div class="master--features__content__item" *ngFor="let item of getFeatureItems()">
        <div class="master--features__content__item__icon">
          <img src="{{item.icon}}"/>
        </div>
        <h3>{{item.text}}</h3>
      </div>
    </div>
  </section>

</div>
